<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./app2.js" defer></script>  
</head>
<body>
    <main class="container">
            <h2>Qual o seu vídeo favorito?</h2>
        <section>
            <form id="formFilme" action="#" method="POST">
                <fieldset id="forms">
                    <legend>Informações sobre o filme:</legend>
                    <label for="titulo">Título: </label>
                    <input type="text" name="titulo" id="titulo" placeholder="Insira o título do filme" required>
                    <label for="ano">Digite o ano de estreia: </label>
                    <input type="text" name="ano" id="ano" placeholder="Insira o ano" required>
                    <label for="genero">Digite o gênero: </label>
                    <input type="text" name="genero" id="genero" placeholder="Insira o gênero" required>
                    <label for="descricao">Digite uma descrição: </label>
                    <textarea name="descricao" id="descricao" cols="22" rows="5" placeholder="Descreva o filme brevemente" required></textarea>
                    <label for="img" class="form-label">Cole o link de uma imagem: </label>
                    <input type="url" name="img" id="img" placeholder="Link URL" required>
                </fieldset>
                <fieldset id="forms">
                    <legend>Valores digitados pelo usuário::</legend>
                    <div id="valoresDigitados">
                    <p id="tituloDigitado"></p>
                    <p id="anoDigitado"></p>                    
                    <p id="generoDigitado"></p>
                    <p id="descricaoDigitado"></p>
                    <p id="imgDigitado"></p>
                    </div>
                </fieldset>
                <button id="btnAdd" type="submit" >Adicionar</button>
                <button id="resetar" type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
