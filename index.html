<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./app2.js" defer></script>  
</head>
<body>
    <main class="container">
            <h2>Qual o seu vídeo favorito?</h2>
        <section>
            <form id="formFilme" action="#" method="POST">
                <fieldset>
                    <legend>Informações sobre o filme:</legend>
                    <label for="titulo">Título: </label>
                    <input type="titulo" name="titulo" id="titulo" placeholder="Insira o título do filme" required>
                    <label for="ano">Digite o ano de estreia: </label>
                    <input type="ano" name="ano" id="ano" onkeyup="recebeAno()" placeholder="Insira o ano" required>
                    <label for="genero">Digite o gênero: </label>
                    <input type="genero" name="genero" id="genero" placeholder="Insira o gênero" required>
                    <label for="descricao">Digite uma descrição: </label>
                    <textarea name="descricao" id="descricao" cols="22" rows="5" placeholder="Descreva o filme brevemente" required></textarea>
                    <label for="link">Cole o link de uma imagem: </label>
                    <input name="link" id="link" placeholder="Link URL" required>
                </fieldset>
                <fieldset class="valoresDigitados">
                    <legend>Valores digitados pelo usuário::</legend>
                    <label class="titulo">Titulo: </label>
                    <label class="ano">Ano: </label>                    
                    <label class="genero">Genero: </label>
                    <label class="descricao">Descrição: </label>
                    <label class="link">Link: </label>
                </fieldset>
                <button id="btnSalvar" >Enviar</button>
                <button id="resetar" type="reset">Apagar</button>
            </form>
        </section>
    </main>
</body>
</html>
