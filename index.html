<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
            <h2>Qual o seu vídeo favorito?</h2>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Informações sobre o filme:</legend>
                    <label for="titulo">Título: </label>
                    <input type="titulo" name="titulo" id="titulo" placeholder="Insira o título do filme" required>
                    <label for="ano">Digite o ano de estreia: </label>
                    <input type="ano" name="ano" id="ano" placeholder="Insira o ano" required>
                    <label for="genero">Digite o gênero: </label>
                    <input type="genero" name="genero" id="genero" placeholder="Insira o gênero" required>
                    <label for="descricao">Digite uma descrição: </label>
                    <textarea name="descricao" id="descricao" cols="22" rows="5" placeholder="Descreva o filme brevemente" required></textarea>
                </fieldset>
                <fieldset>
                    <legend>Compartilhe uma foto do filme:</legend>
                    <label for="link">Cole o link da imagem: </label>
                    <input name="link" id="link" placeholder="Link URL" required>
                    </select>
                </fieldset>
                <button type="reset">Enviar</button>
                <button type="submit">Cancelar</button>
            </form>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
