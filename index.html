<body>
    <main class="container">
            <h2>Qual o seu vídeo favorito?</h2>
        <section>
            <form action="" id="formFilme" action="#" method="POST">
                <fieldset id="forms1">
                    <legend>Informações sobre o filme:</legend>
                    <label for="titulo">Título: </label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Insira o título do filme" required>
                    <label for="ano">Digite o ano de estreia: </label>
                    <input type="text" name="ano" id="ano" class="form-control" placeholder="Insira o ano" required>
                    <label for="genero">Digite o gênero: </label>
                    <input type="text" name="genero" id="genero" class="form-control" placeholder="Insira o gênero" required>
                    <label for="descricao">Digite uma descrição: </label>
                    <textarea name="descricao" id="descricao" cols="22" rows="5" class="form-control"  placeholder="Descreva o filme brevemente" required></textarea>
                    <label for="img" class="form-label">Cole o link de uma imagem: </label>
                    <input type="url" name="img" id="img" class="form-control" placeholder="Link URL" required>
                </fieldset>
                <fieldset id="forms2">
                    <legend>Valores digitados pelo usuário::</legend>
                    <div id="valoresDigitados">
                    <p id="tituloDigitado"></p>
                    <p id="anoDigitado"></p>                    
                    <p id="generoDigitado"></p>
                    <p id="descricaoDigitado"></p>
                    <p id="imgDigitado"></p>
                    </div>
                </fieldset>
                <button id="btnAdd" type="submit" >Adicionar</button>
                <input id="resetar" type="button" onclick="resetaPagina()" value="Limpar">
            </form>
        </section>
    </main>
